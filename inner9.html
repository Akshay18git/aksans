<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="BI"></p>
  <script>
    function aks(a, b, c) {
      let f = (((-1 * b) + Math.sqrt(Math.pow(b, 2)) - 4 * a * c)) / 2 * a
      let g = (((-1 * b) - Math.sqrt(Math.pow(b, 2)) - 4 * a * c)) / 2 * a
      return f.toFixed(2) + ", " + g.toFixed(2);
    }

    document.getElementById("BI").innerHTML = (aks(1, 5, 6));
  </script>
</body>
</html>
